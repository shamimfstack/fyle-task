<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homepage</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="    https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-roboto">
    <div class="container">
      <header>
        <h1>Fyle</h1>
      </header>

      <nav class="d-flex justify-content-between align-items-center py-4 mx-4">
        <a class="fs-3 text-decoration-none text-black" href="#"> Logo </a>
        <ul class="d-flex align-items-center fs-5 list-unstyled">
          <li class="mx-3">
            <a class="text-decoration-none text-black" href="#">Home</a>
          </li>
          <li class="mx-3">
            <a class="text-decoration-none text-black" href="">menu</a>
          </li>
          <li class="mx-3">
            <a class="text-decoration-none text-black" href="">menu</a>
          </li>
          <li class="mx-3">
            <a class="text-decoration-none text-black" href="">menu</a>
          </li>
          <li class="mx-3">
            <a class="text-decoration-none text-black" href="">menu</a>
          </li>
        </ul>
      </nav>

      <section>
        <div class="d-flex justify-content-between">
          <div class="col-md-7 d-flex flex-column justify-content-center gap-4">
            <h4 class="text-danger">AWARD WINNING</h4>
            <h1 class="fs-1">DIGITAL MARKETING AGENCY</h1>
            <p>
              The two-phase restorative proctocolectomy is the treatment of
              choice for surgical therapy of the familial adenomatous polyposis
              (FAP) and also for the ulcerative colitis.
            </p>
            <!-- Modal -->
            <!-- Button trigger modal -->

            <button
              type="button"
              class="btn btn-danger w-25 text-white p-3 fs-5"
              data-bs-toggle="modal"
              data-bs-target="#formMadal"
              data-bs-whatever="@mdo"
            >
              Contact Us
            </button>

            <div
              class="modal fade"
              id="formMadal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-body">
                    <h1 class="modal-title fs-5 mb-4" id="exampleModalLabel">
                      Talk to us
                    </h1>
                    <form>
                      <div class="mb-4">
                        <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                        <input
                          type="email"
                          class="border-0 border-bottom w-100"
                          id="exampleInputEmail1"
                          placeholder="Work Email*"
                        />
                      </div>
                      <div class="mb-4 d-flex">
                        <input
                          type="text"
                          class="border-0 border-bottom w-50 m-1"
                          id="first-name"
                          placeholder="First name*"
                        />
                        <input
                          type="text"
                          class="border-0 border-bottom w-50 m-1"
                          id="last-name"
                          placeholder="Last name*"
                        />
                      </div>
                      <div class="mb-4 form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="termsandcondition"
                        />
                        <label class="form-check-label" for="termsandcondition"
                          >I agree to Fyle's terms and condition, and provide
                          consent to send me communication.</label
                        >
                      </div>
                      <div>
                        <button
                          type="button"
                          class="btn btn-danger w-100 text-white fs-5"
                          data-bs-toggle="modal"
                          data-bs-target="#formMadal"
                          data-bs-whatever="@mdo"
                        >
                          Contact Us
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-5 d-flex justify-content-end">
            <img src="/assets/images/img1.jpg" alt="" />
          </div>
        </div>
      </section>
    </div>

    <!-- bootstrap cdn     -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
